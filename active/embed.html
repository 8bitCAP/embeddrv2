<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Embed</title>
	<script src="../active/uv/uv.bundle.js" defer></script>
	<script src="../active/uv/uv.config.js" defer></script>
	<link rel="icon" href="logo.png" />
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			background: #000;
		}

		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			border: none;
		}

		#logo {
			position: fixed;
			top: 10px;
			left: 10px;
			width: 120px;
			opacity: 0.5;
			z-index: 9999;
			display: none;
		}

		#form-container {
			display: flex;
			height: 100vh;
			align-items: center;
			justify-content: center;
			background: #111;
		}

		#form-container input {
			width: 400px;
			padding: 10px;
			font-size: 18px;
		}
	</style>
</head>

<body>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="prxy/register-sw.mjs"></script>
    <script src="embed.js"></script>
</body>

</html>
